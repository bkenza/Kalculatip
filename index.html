<body>
    <main class="app">
            <img class="center" src="images/banking.png" alt="money" height="100" width="85">
        <h1>Tip calculator</h1>
        <p>Fill out the following form and I will calculate the tip amount for you!</p>

        <form>
            <p>How much is your bill?</p>
            $<input id="bill-amount" type="text" placeholder="Bill amount">
            <p>On a scale of 1 to 5, how good was the service?</p>
            <select id="service-quality">
                <option disabled selected value="0">-- Choose an option --</option>
                <option value="0.3">30&#37; &#45; Eggcellent</option>
                <option value="0.2">20&#37; &#45; Good</option>
                <option value="0.15">15&#37; &#45; Average</option>
                <option value="0.1">10&#37; &#45; Not the best</option>
                <option value="0.05">5&#37; &#45; Terrible</option>
            </select>
            <p>How many people are you?</p>
            <input id="people-num" type="text" placeholder="Number of people"> people </br>
            <button type="button" class="calc" id="calculate">Calculate</button>
        </form>
        <div id="totalTip">
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">each</small>
              </div>
